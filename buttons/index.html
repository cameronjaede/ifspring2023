<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://wudesign.me/resources/basic-layout/css/styles.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  
<body>
    <div class="button-container">
        <a class="coca-cola" href="http://www.coca-cola.com/"> 
            <img src= "images/coca-cola.png" alt="Coca-Cola">
        </a>
    </div>

    <div class="button-container">
        <a class="apple" href="http://www.apple.com/">

    </div>

        </a>

    <div class="button-container">
        <a class="tesla" href="https://www.tesla.com/">

        <a class="facebook" href="https://www.facebook.com">

    </div>

    <div class="button-container">

        </a>
    </div>

    <div class="button-container">
        <a class="thecolorrun" href="https://thecolorrun.com/">

    <div class="button-container">

    <div class="button-container">

    </div>

    </div>

    <div class="button-container">
        <a class="michaelkors" href="https://www.michaelkors.com/">

        </a>
    </div>

    <div class="button-container">
        <a class="missouribotanical" href="http://www.missouribotanicalgarden.org/">
